<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="icons">
                <div class="icon">O</div>
                <div class="icon"></div>
                <div class="icon">O</div>
                <div class="icon">O</div>
                <div class="icon">O</div>
                <div class="icon">O</div>
                <div class="icon">O</div>
                <div class="icon">O</div>
                <div class="icon"></div>
                <div class="icon">O</div>
                <div class="icon">O</div>
                <div class="icon">O</div>
            </div>
            <div class="links">
                <div class="link">Dashboard</div>
                <div class="link"></div>
                <div class="link">Home</div>
                <div class="link">Profile</div>
                <div class="link">Messages</div>
                <div class="link">History</div>
                <div class="link">Tasks</div>
                <div class="link">Communities</div>
                <div class="link"></div>
                <div class="link">Settings</div>
                <div class="link">Support</div>
                <div class="link">Privacy</div>
            </div>
        </div>
        <div class="right-container">
            <div class="header-container">
                <div class="search-container">
                    <div class="search-icon">O</div>
                    <div class="search-bar"></div>
                </div>
                <div class="profile-container">
                    <div class="notification-icon">O</div>
                    <div class="profile-icon">O</div>
                    <div class="profile-name-display">William Alderman</div>
                </div>
                <div class="welcome-container">
                    <div class="welcome-profile-icon">O</div>
                    <div class="welcome-text">Welcome,</div>
                    <div class="welcome-name">William Alderman</div>
                </div>
                <div class="controls-container">
                    <button id="new-button">New</button>
                    <button id="upload-button">Upload</button>
                    <button id="share-button">Share</button>
                </div>
            </div>
            <div class="content-container">
                <div class="projects-container">
                    <div class="cards-label">Your Projects</div>
                    <div class="cards-container">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>

                <div class="trending-container"></div>
            </div>
        </div>

    <script src="scripts.js"></script>

</html>
